package wal;

import "code.google.com/p/gogoprotobuf/gogoproto/gogo.proto";

message Record {
	required uint64 index = 1 [(gogoproto.nullable) = false];
	required uint64 prev  = 2 [(gogoproto.nullable) = false];
	optional int64  type  = 3 [(gogoproto.nullable) = false];
	required uint32 crc   = 4 [(gogoproto.nullable) = false];
	optional bytes  data  = 5;
}
